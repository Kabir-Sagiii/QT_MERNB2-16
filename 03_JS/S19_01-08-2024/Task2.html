<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function showHidePassword() {
        var inputDomElement = document.getElementById("i1");
        var btnDomElement = document.querySelector("button");

        var x = inputDomElement.type; //x = "password"

        if (x == "password") {
          inputDomElement.type = "text";
          btnDomElement.innerText = "Hide Password";
        }
        if (x == "text") {
          inputDomElement.type = "password";
          btnDomElement.innerText = "Show Password";
        }
      }
    </script>
  </head>
  <body>
    <h2>Show / Hide Password</h2>

    <input type="password" id="i1" name="title" /><br /><br />

    <button onclick="showHidePassword()">Show Password</button>
  </body>
</html>
