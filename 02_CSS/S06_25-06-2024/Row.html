<!DOCTYPE html>
<html>
  <head>
    <title>Flex Row</title>
    <style>
      #fContainer {
        width: 1000px;
        height: 400px;
        border: 4px solid green;
        display: flex;
        flex-direction: column;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <h2>Flex Row</h2>

    <div id="fContainer">
      <div style="border: 2px solid red; height: 100px; background-color: red">
        Row 1
      </div>

      <div
        style="border: 2px solid coral; height: 200px; background-color: coral"
      >
        Row 2
      </div>

      <div
        style="border: 2px solid blue; height: 100px; background-color: blue"
      >
        Row 3
      </div>
    </div>
  </body>
</html>
